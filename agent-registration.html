<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foreign Agent Registration - Arcadia</title>
 <style>
  body {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    background-color: #ecf0f1;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 600px;
    margin: 60px auto;
    background-color: #ffffff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
    border: 2px solid #2c3e50;
  }

  .header {
    text-align: center;
    margin-bottom: 20px;
  }

  .header img {
    width: 100px;
    height: auto;
    margin-bottom: 10px;
  }

  .header h1 {
    color: #2c3e50;
    font-size: 1.8rem;
    margin: 0;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  label {
    margin: 12px 0 5px;
    font-weight: bold;
    color: #34495e;
  }

  input, textarea, select {
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  textarea {
    resize: vertical;
  }

  button {
    margin-top: 20px;
    padding: 12px;
    font-size: 1rem;
    background-color: #2980b9;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover {
    background-color: #1f618d;
  }

  .disclaimer {
    margin-top: 20px;
    font-size: 0.9rem;
    color: #7f8c8d;
    text-align: center;
  }
</style>

</head>
<body>
  <div class="container">
     <div class="header">
      <img src="crest.png" alt="Crest of Arcadia">
    <h1>Foreign Agent Registration</h1>
      </div>

    <form action="https://formsubmit.co/governementofarcadia@gmail.com?redirect=https://arcadiagov.github.io/thankyouagent.html" method="POST">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="agency">Foreign Agency Represented:</label>
      <input type="text" id="agency" name="agency" required>

      <label for="purpose">Purpose of Entry</label>
      <select id="purpose" name="purpose" required>
        <option value="">Select one</option>
        <option>Diplomatic Mission</option>
        <option>Trade/Commerce</option>
        <option>Intelligence Gathering</option>
        <option>Media/Press</option>
        <option>Other</option>
      </select>

      <label for="duration">Expected Duration of Stay or Access:</label>
      <input type="text" id="duration" name="duration" required>

      <label for="contact">Official Contact Email:</label>
      <input type="email" id="contact" name="contact" required>
      
<label for="activities">
  Full Description of Planned Activities:
  <strong>Note: Only the activities explicitly detailed in this section shall be eligible for authorization and lawful execution within Arcadian jurisdiction.</strong>
</label>
<textarea id="activities" name="activities" rows="5" required></textarea>


      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://arcadiagov.github.io/thankyouagent.html">

      <button type="submit">Submit Registration</button>

      <p class="disclaimer">
        By submitting this form, you acknowledge that any undeclared activities may be considered espionage under Chapter 18 of the Arcadian Penal Code.
      </p>
    </form>
  </div>
</body>
</html>
