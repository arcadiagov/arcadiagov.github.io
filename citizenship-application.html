<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apply for Arcadian Citizenship</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #2c3e50;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: #34495e;
      color: white;
      text-align: center;
      padding: 20px;
    }
    main {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #2c3e50;
    }
    label {
      font-weight: bold;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      background-color: #27ae60;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>

  <header>
    <h1>Kingdom Realm of Arcadia</h1>
    <p>Official Citizenship Application Portal</p>
  </header>

  <main>
    <section id="citizenship-form">
      <h2>Apply for Arcadian Citizenship</h2>
      <p>Fill out the form below to apply for citizenship in the Kingdom Realm of Arcadia. All fields are required unless stated otherwise.</p>

      <form action="https://formsubmit.co/governementofarcadia@gmail.com" method="POST">
        <!-- Hidden Configurations -->
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="table">
        <input type="hidden" name="_subject" value="New Arcadian Citizenship Application">
        <input type="hidden" name="_next" value="https://arcadiagov.github.io/thank-you.html">

        <!-- Applicant Details -->
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="Full Name" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="Date of Birth" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="Email" required>

        <label for="country">Country of Origin:</label>
        <input type="text" id="country" name="Country of Origin" required>

        <label for="reason">Reason for Applying:</label>
        <textarea id="reason" name="Reason for Applying" rows="4" required></textarea>

        <label for="skills">Skills or Occupation:</label>
        <input type="text" id="skills" name="Skills or Occupation">

        <label for="loyalty">Are you willing to swear loyalty to the Lord High King of Arcadia and the Emperor of Gheetan?</label>
        <select id="loyalty" name="Swear Loyalty" required>
          <option value="">-- Select --</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>

        <label for="comments">Any Other Comments:</label>
        <textarea id="comments" name="Additional Comments" rows="3"></textarea>

        <!-- Honeypot Anti-Spam Field -->
        <input type="text" name="_honey" style="display:none">

        <!-- Submit Button -->
        <button type="submit">Submit Application</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 Kingdom Realm of Arcadia | Office of the Lord High King
  </footer>
  <style>
 position: fixed;
  top: 15px;
  right: 15px;
  z-index: 9999;
  width: 90px;
  height: 110px;
  background: linear-gradient(145deg, #cfd8dc, #b0bec5, #90a4ae);
  clip-path: polygon(50% 0%, 100% 20%, 100% 80%, 50% 100%, 0% 80%, 0% 20%);
  color: #000000;
  font-family: 'Arial Black', sans-serif;
  font-size: 18px;
  font-weight: bold;
  text-align: center;
  line-height: 110px;
  border: 2px solid #eceff1;
  box-shadow:
    0 0 10px rgba(255, 255, 255, 0.4),
    inset 0 0 8px rgba(0, 0, 0, 0.2),
    0 2px 10px rgba(0, 0, 0, 0.4);
  text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.6);
  cursor: default;
  user-select: none;
  backdrop-filter: blur(2px);
}
</style>

</body>
</html>
