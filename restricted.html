<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restricted Access</title>
  <link rel="icon" href="crest.png">
  <style>
    body {
      background-color: #0b0c10;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      border: 2px solid red;
      padding: 40px;
      border-radius: 12px;
      background-color: #1c1c1c;
      box-shadow: 0 0 15px red;
    }

    h1 {
      color: red;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-top: 0;
      color: #dddddd;
    }

    .crest {
      margin-bottom: 20px;
      max-width: 150px;
    }

    .warning {
      background-color: #ff000020;
      border: 1px solid red;
      padding: 10px;
      margin-top: 25px;
      font-weight: bold;
      border-radius: 8px;
      color: red;
    }
  </style>
</head>
<body>
 
  <div class="container">
    <img src="crest.png" alt="Crest of Arcadia" class="crest">
    <h1>ACCESS DENIED</h1>
    <p>This page has been <strong>shut down</strong> due to illegal activity and national security concerns.</p>
    <div class="warning">
      Unauthorized access is prohibited. All actions have been logged.
    </div>
  </div>
  <p style="text-align: center; margin-top: 40px;">
  <a href="index.html" style="color: #3498db; font-size: 1.2rem; text-decoration: none;">&larr; Back to Home</a>
</p>
</body>
</html>
