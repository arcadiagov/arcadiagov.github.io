<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trial Request Form ‚Äì Arcadian Judicial Authority</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #1e293b, #0f172a);
      color: #f1f5f9;
    }
    .form-card {
      background: rgba(15, 23, 42, 0.95);
      border: 1px solid #2563eb;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
    }
    .form-title {
      background: linear-gradient(to right, #60a5fa, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body class="p-8">
  <div class="max-w-5xl mx-auto p-6 rounded-2xl form-card">
    <h1 class="text-4xl font-extrabold form-title mb-6 text-center">üìù Request a Formal Trial</h1>
    <p class="text-blue-200 mb-6 text-center text-lg">
      Official Arcadian Judicial Submission Portal for Individuals in Custody
    </p>

    <form action="https://formsubmit.co/governementofarcadia@gmail.com" method="POST" class="space-y-6">

      <!-- Hidden config inputs -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_next" value="https://arcadiagov.github.io/thankstrial.html">

      <div>
        <label class="block mb-1 text-blue-300 font-medium">Full Name</label>
        <input type="text" name="Full Name" required class="w-full p-2 rounded bg-white text-black">
      </div>

      <div>
        <label class="block mb-1 text-blue-300 font-medium">Penal Code</label>
        <input type="text" name="Penal Code" required class="w-full p-2 rounded bg-white text-black">
      </div>

      <div>
        <label class="block mb-1 text-blue-300 font-medium">Lawyer Request and Reason</label>
        <textarea name="Lawyer Request and Reason" required class="w-full p-2 rounded bg-white text-black" rows="3"></textarea>
      </div>

      <div>
        <label class="block mb-1 text-blue-300 font-medium">Select Available Lawyer</label>
        <select name="Requested Lawyer" required class="w-full p-2 rounded bg-white text-black">
          <option value="">-- Choose --</option>
          <option value="Bradley Christie">Bradley Christie</option>
            <option value="Other Lawyer">Other Lawyer</option>
        </select>
      </div>

      <div>
        <label class="block mb-1 text-blue-300 font-medium">Charges Filed</label>
        <textarea name="Charges Filed" required class="w-full p-2 rounded bg-white text-black" rows="4"></textarea>
      </div>

      <div>
        <label class="block mb-1 text-blue-300 font-medium">Brief Statement or Appeal</label>
        <textarea name="Brief Statement or Appeal" required class="w-full p-2 rounded bg-white text-black" rows="4"></textarea>
      </div>

      <button type="submit" class="bg-blue-600 hover:bg-blue-500 text-white font-semibold px-6 py-2 rounded shadow">
        Submit Trial Request
      </button>
    </form>

    <div class="mt-8 text-sm text-gray-400 border-t border-gray-600 pt-4 text-center">
      ‚öñÔ∏è All submissions are securely logged under Arcadian High Council oversight. False claims are subject to investigation.
    </div>
  </div>
</body>
</html>
