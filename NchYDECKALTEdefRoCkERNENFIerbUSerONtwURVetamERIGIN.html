<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trial Request Form ‚Äì Arcadian Judicial Authority</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #1e293b, #0f172a);
      color: #f1f5f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    input, textarea, select {
      color: #1e293b;
    }
    .form-card {
      background: rgba(15, 23, 42, 0.95);
      border: 1px solid #2563eb;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
    }
    .form-title {
      background: linear-gradient(to right, #60a5fa, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .fancy-button {
      background: linear-gradient(to right, #3b82f6, #1d4ed8);
      transition: all 0.3s ease;
    }
    .fancy-button:hover {
      background: linear-gradient(to right, #1d4ed8, #2563eb);
      transform: scale(1.03);
    }
  </style>
</head>
<body class="p-8">
  <div class="max-w-2xl mx-auto p-6 rounded-2xl form-card">
    <h1 class="text-4xl font-extrabold form-title mb-6 text-center">üìù Request a Formal Trial</h1>
    <p class="text-blue-200 mb-6 text-center text-lg">
      Official Arcadian Judicial Submission Portal for Individuals in Custody
    </p>

<form action="https://formsubmit.co/governmentofarcadia@gmail.com" method="POST">
  <input type="hidden" name="_captcha" value="false">
  <input type="hidden" name="_blacklist" value="terrorist, Terrorist, Terrorist Von Terrorist, tooty, Toots, Tooty, toots, stinky, Stinky, Mark, Marky, mark, marky">
  <input type="hidden" name="_template" value="table">
  <input type="hidden" name="_subject" value="New Trial Request Submission">
  <input type="hidden" name="_next" value="https://arcadiagov.github.io/thankstrial.html">



      
      <div>
        <label class="block text-sm text-gray-300 mb-1">Full Name</label>
        <input type="text" name="Full Name" required class="w-full px-4 py-3 rounded bg-gray-100 border border-gray-300">
      </div>

      <div>
        <label class="block text-sm text-gray-300 mb-1">Penal Code</label>
        <input type="text" name="Penal Code" required class="w-full px-4 py-3 rounded bg-gray-100 border border-gray-300">
      </div>

      <div>
        <label class="block text-sm text-gray-300 mb-1">Lawyer Request and Reason</label>
        <input type="text" name="Lawyer Request and Reason" required class="w-full px-4 py-3 rounded bg-gray-100 border border-gray-300">
        <div class="mt-3">
          <button type="button" onclick="toggleLawyers()" class="text-sm px-4 py-2 rounded bg-blue-600 hover:bg-blue-700 text-white shadow">
            üìú View Available Lawyers
          </button>
          <div id="lawyerList" class="hidden mt-2 bg-blue-100 text-blue-900 p-3 rounded shadow-inner">
            <strong>Currently Available:</strong><br>
            - Bradley Christie<br>
            - Keith Blakney
          </div>
        </div>
      </div>

      <div>
        <label class="block text-sm text-gray-300 mb-1">Charges Filed</label>
        <input type="text" name="Charges" required class="w-full px-4 py-3 rounded bg-gray-100 border border-gray-300">
      </div>

      <div>
        <label class="block text-sm text-gray-300 mb-1">Brief Statement or Appeal</label>
        <textarea name="Statement" rows="4" required class="w-full px-4 py-3 rounded bg-gray-100 border border-gray-300"></textarea>
      </div>

      <button type="submit" class="fancy-button text-white px-6 py-3 rounded text-lg w-full font-semibold shadow-lg">
        Submit Trial Request
      </button>
    </form>

    <div class="mt-8 text-sm text-gray-400 border-t border-gray-600 pt-4 text-center">
      ‚öñÔ∏è All submissions are securely logged under Arcadian High Council oversight. False claims are subject to investigation.
    </div>
  </div>

  <script>
    function toggleLawyers() {
      const list = document.getElementById("lawyerList");
      list.classList.toggle("hidden");
    }
  </script>
</body>
</html>
