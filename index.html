<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micronation Index Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: auto;
        }
        .flag {
            width: 100%;
            border-radius: 5px;
        }
        h1 {
            font-size: 24px;
        }
        p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://via.placeholder.com/350x150" alt="Micronation Flag" class="flag">
        <h1>Republic of Example</h1>
        <p><strong>Founded:</strong> 2025</p>
        <p><strong>Capital:</strong> Example City</p>
        <p><strong>Motto:</strong> "Unity and Strength"</p>
        <p><strong>Population:</strong> 100 Citizens</p>
    </div>
</body>
</html>
