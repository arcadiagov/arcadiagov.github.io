<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>National Anthem of Union</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom, #1c1c1c, #2f2f2f);
      color: #f5f5f5;
      text-align: center;
    }

    header {
      padding: 30px 20px;
      background-color: #000;
      border-bottom: 5px solid gold;
    }

    .crests {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 50px;
      margin: 40px 0;
    }

    .crests img {
      height: 150px;
      width: auto;
      border: 3px solid gold;
      border-radius: 12px;
      background-color: #fff;
      padding: 10px;
    }

    h1 {
      font-size: 2.5rem;
      margin: 20px;
      text-transform: uppercase;
      color: gold;
      letter-spacing: 2px;
    }

    audio {
      margin-top: 30px;
      width: 80%;
      max-width: 600px;
      border: 2px solid gold;
      border-radius: 8px;
      background-color: #333;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #aaa;
      padding: 20px;
    }

    .anthem-label {
      font-size: 1.2rem;
      font-style: italic;
      margin-bottom: 10px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>National Anthem of the Eternal Union</h1>
    <p class="anthem-label">Arcadia and the Great Gheetan Empire</p>
  </header>

  <div class="crests">
    <img src="crest.png" alt="Arcadian Crest" title="Kingdom of Arcadia Crest" />
    <img src="gheetancrest.png" alt="Gheetan Crest" title="Great Gheetan Empire Crest" />
  </div>

  <audio controls>
    <source src="gheetanloth.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <footer>
    © 2025 Kingdom of Arcadia & Great Gheetan Empire — All Rights Reserved
  </footer>
</body>
</html>
