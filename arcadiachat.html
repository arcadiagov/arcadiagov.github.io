<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arcadian Chatroom</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    #chatbox {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: scroll;
      padding: 10px;
      background-color: #f9f9f9;
    }
    #message-input {
      width: 80%;
      padding: 10px;
    }
    #send-btn {
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Arcadia Private Chatroom</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="governance.html">Governance</a></li>
        <li><a href="news.html">News</a></li>
        <li><a href="constitution.html">Constitution</a></li>
        <li><a href="acts.html">Acts</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="restricted.html">Restricted</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <div id="chatbox"></div>
      <input type="text" id="message-input" placeholder="Type your message...">
      <button id="send-btn">Send</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Kingdom of Arcadia | Private Chat Channel</p>
  </footer>

  <script>
    const chatbox = document.getElementById("chatbox");
    const input = document.getElementById("message-input");
    const button = document.getElementById("send-btn");

    button.addEventListener("click", () => {
      const message = input.value.trim();
      if (message !== "") {
        const msgElement = document.createElement("p");
        msgElement.textContent = "You: " + message;
        chatbox.appendChild(msgElement);
        chatbox.scrollTop = chatbox.scrollHeight;
        input.value = "";
        // Placeholder only; no real-time syncing
      }
    });
  </script>
</body>
</html>
