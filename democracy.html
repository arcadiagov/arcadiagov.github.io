<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Democracy Communications - High King & Allies</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            padding: 2rem;
        }
        #chatBox {
            background-color: #333;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            margin: 0 auto;
        }
        #chatInput {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            border-radius: 4px;
            margin-top: 20px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #c0392b;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e74c3c;
        }
        #messages {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: scroll;
            padding: 1rem;
            background-color: #222;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        #messages p {
            padding: 5px;
            border-bottom: 1px solid #444;
        }
    </style>
</head>
<body>
    <div id="chatBox">
        <h1>ðŸ’¬ Democracy Communications Hub</h1>
        <p>Welcome to the secure communication channel for the High King and Allies. You are authorized to exchange messages and make important decisions here. Keep the discussions confidential.</p>
        
        <div id="messages">
            <!-- Chat messages will appear here -->
        </div>
        
        <textarea id="chatInput" placeholder="Type your message..." rows="4"></textarea>
        <button onclick="sendMessage()">Send Message</button>
    </div>

    <script>
        let messagesContainer = document.getElementById("messages");

        // Load saved messages from localStorage if available
        function loadMessages() {
            let savedMessages = JSON.parse(localStorage.getItem("messages")) || [];
            savedMessages.forEach(message => {
                let messageElement = document.createElement("p");
                messageElement.textContent = message;
                messagesContainer.appendChild(messageElement);
            });
            // Scroll to the bottom to show the latest message
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Call loadMessages on page load
        window.onload = loadMessages;

        // Save messages to localStorage
        function saveMessages() {
            let allMessages = [];
            let messageElements = messagesContainer.getElementsByTagName("p");
            for (let message of messageElements) {
                allMessages.push(message.textContent);
            }
            localStorage.setItem("messages", JSON.stringify(allMessages));
        }

        // Send a message and display it
        function sendMessage() {
            let messageText = document.getElementById("chatInput").value;
            if (messageText.trim() === "") {
                alert("Please enter a message.");
                return;
            }
            
            // Display the message in the chat container
            let messageElement = document.createElement("p");
            messageElement.textContent = "High King / Allies: " + messageText;
            messagesContainer.appendChild(messageElement);

            // Scroll to the bottom to show the latest message
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            // Clear input field
            document.getElementById("chatInput").value = "";

            // Save the updated messages to localStorage
            saveMessages();
        }
    </script>
</body>
</html>
