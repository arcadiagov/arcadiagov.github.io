<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arcadian Ultra Admin Panel</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Courier New', monospace;
      padding: 40px;
      display: none;
    }

    h1 {
      color: crimson;
    }

    input, textarea {
      background: #111;
      color: #fff;
      border: 1px solid crimson;
      padding: 8px;
      width: 100%;
      margin-bottom: 12px;
    }

    button {
      background: crimson;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    #passwordBox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.95);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: monospace;
      display: none;
    }

    #passwordBox input {
      padding: 10px;
      width: 300px;
      font-size: 18px;
      text-align: center;
    }

    .case {
      border: 1px solid crimson;
      padding: 15px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<h1>üõ° Arcadian Tribunal Admin Panel</h1>

<div id="caseForm">
  <input type="text" id="defendant_name" placeholder="Defendant Name">
  <textarea id="charges" placeholder="Charges"></textarea>
  <input type="text" id="verdict" placeholder="Verdict">
  <input type="text" id="penalty_status" placeholder="Penalty Status">
  <input type="text" id="recommended_sentence" placeholder="Recommended Sentence">
  <label><input type="checkbox" id="public_case"> Public</label>
  <br><br>
  <button onclick="addCase()">Add Case</button>
</div>

<h2>üìú Existing Cases</h2>
<div id="cases"></div>

<!-- Password Overlay -->
<div id="passwordBox">
  <h2>Enter Admin Password</h2>
  <input type="password" id="adminPass" placeholder="Password">
</div>

<script>
  const SUPABASE_URL = 'https://ctmfwirfeggpbzqjvpot.supabase.co';
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN0bWZ3aXJmZWdncGJ6cWp2cG90Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcyNDE3NjEsImV4cCI6MjA2MjgxNzc2MX0.f50ILIrjuB5EHZAgabIs5dnYUfharswlIIEUSTV4EL4';
  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  async function addCase() {
    const data = {
      defendant_name: document.getElementById('defendant_name').value,
      charges: document.getElementById('charges').value,
      verdict: document.getElementById('verdict').value,
      penalty_status: document.getElementById('penalty_status').value,
      recommended_sentence: document.getElementById('recommended_sentence').value,
      public: document.getElementById('public_case').checked
    };

    const { error } = await supabase.from('cases').insert([data]);
    if (error) {
      alert("‚ùå Error adding case: " + error.message);
    } else {
      alert("‚úÖ Case added!");
      loadCases();
    }
  }

  async function loadCases() {
    const { data, error } = await supabase.from('cases').select('*').order('defendant_name');
    const container = document.getElementById('cases');
    container.innerHTML = '';

    if (error) return container.innerHTML = "‚ùå Failed to load cases.";

    data.forEach(c => {
      const div = document.createElement('div');
      div.className = 'case';
      div.innerHTML = `
        <strong>${c.defendant_name}</strong><br>
        Charges: ${c.charges}<br>
        Verdict: ${c.verdict}<br>
        Penalty Status: ${c.penalty_status}<br>
        Recommended Sentence: ${c.recommended_sentence}<br>
        Public: ${c.public ? '‚úÖ' : '‚ùå'}
      `;
      container.appendChild(div);
    });
  }

  // Hotkey activation: Ctrl + Alt + M
  document.addEventListener('keydown', function(e) {
    if (e.ctrlKey && e.altKey && e.key === 'm') {
      document.getElementById('passwordBox').style.display = 'flex';
    }
  });

  document.getElementById('adminPass').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      if (e.target.value === 'AdminPass2025!') {
        document.getElementById('passwordBox').style.display = 'none';
        document.body.style.display = 'block';
        loadCases();
      } else {
        alert('‚ùå Incorrect password.');
      }
    }
  });
</script>

</body>
</html>
